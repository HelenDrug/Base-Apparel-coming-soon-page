<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
	<title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
	<main>
		<section class="info-section">
			<header>
				<img id="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
			</header>
			<div class="info-text">
			<h1><span>We're</span> coming soon</h1>
			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			<form class="email-form">
				<input type="email" name="email" class="email-input" placeholder="Email Address">
				<img id="icon-error" src="./images/icon-error.svg" alt="error">
				<button class="btn-arrow">
					<img src="./images/icon-arrow.svg" alt="arrow">
				</button>
			</form>
		</div>
		</section>
		<section class="img-section">
			<img id="main-image"src="./images/hero-desktop.jpg" alt="Main image">
			<img id="mobile-image"src="./images/hero-mobile.jpg" alt="Mobile image">
		</section>
	</main>
	<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://olenadrugalya.blog/">Olena Drugalya</a>.
    </p>
  </footer>
</body>
</html>
